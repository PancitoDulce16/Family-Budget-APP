name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_deploy:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Install Firebase Tools
        run: npm install -g firebase-tools@13.7.2

      - name: Write Service Account Key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FAMILY_BUDGET_362EE }}' > /tmp/service_account.json

      - name: Deploy to Firebase Hosting Preview Channel
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/service_account.json
        run: firebase deploy --only hosting --project family-budget-362ee --non-interactive
